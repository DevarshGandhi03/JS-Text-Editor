<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Text Editor</title>
  </head>
  <body>
    <div class="container">
      <div class="options">
        <button id="bold" class="opt-btn format">
          <i class="fa-solid fa-bold"></i>
        </button>
        <button id="italic" class="opt-btn format">
          <i class="fa-solid fa-italic"></i>
        </button>
        <button id="underline" class="opt-btn format">
          <i class="fa-solid fa-underline"></i>
        </button>
        <button id="strikethrough" class="opt-btn format">
          <i class="fa-solid fa-strikethrough"></i>
        </button>
        <button id="subscript" class="opt-btn script">
          <i class="fa-solid fa-subscript"></i>
        </button>
        <button id="superscript" class="opt-btn script">
          <i class="fa-solid fa-superscript"></i>
        </button>

        <!-- list section -->
        <button id="insertOrderedList" class="opt-btn">
          <i class="fa-solid fa-list-ol"></i>
        </button>
        <button id="insertUnorderedList" class="opt-btn">
          <i class="fa-solid fa-list-ul"></i>
        </button>
        <!-- undo redo -->
        <button id="undo" class="opt-btn">
          <i class="fa-solid fa-rotate-left"></i>
        </button>
        <button id="redo" class="opt-btn">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
        <!-- Links-->
        <button id="createLink" class="opt-btn-link">
          <i class="fa-solid fa-link"></i>
        </button>
        <button id="unlink" class="opt-btn-link">
          <i class="fa-solid fa-unlink"></i>
        </button>
        <!-- Alingment -->
        <button id="justifyLeft" class="opt-btn align">
          <i class="fa-solid fa-align-left"></i>
        </button>
        <button id="justifyCenter" class="opt-btn align">
          <i class="fa-solid fa-align-center"></i>
        </button>
        <button id="justifyRight" class="opt-btn align">
          <i class="fa-solid fa-align-right"></i>
        </button>
        <button id="justifyFull" class="opt-btn align">
          <i class="fa-solid fa-align-justify"></i>
        </button>
        <button id="indent" class="opt-btn spacing">
          <i class="fa-solid fa-indent"></i>
        </button>
        <button id="outdent" class="opt-btn spacing">
          <i class="fa-solid fa-outdent"></i>
        </button>
        <!-- heading -->
        <select id="formatBlock" class="adv-opt-btn">
          <option value="H1">H1</option>
          <option value="H2">H2</option>
          <option value="H3">H3</option>
          <option value="H4">H4</option>
          <option value="H5">H5</option>
          <option value="H6">H6</option>
        </select>
        <select id="fontName" class="adv-opt-btn"></select>
        <select id="fontSize" class="adv-opt-btn"></select>

        <!-- text color -->
        <div class="input-wrapper">
          <input type="color" name="" id="foreColor" class="adv-opt-btn" />
          <label for="color">Font Color</label>
        </div>
        <div class="input-wrapper">
            <input type="color" name="" id="backColor" class="adv-opt-btn">
            <label for="backColor">Highlight Text</label>
        </div>
    </div>
    <div id="edit-div" contenteditable="true"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
